<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      /* Center the form */
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      /* Style the form elements */
      label {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
      }

      button[type="submit"] {
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0069d9;
      }

      /* Add space between elements */
      .header-image {
        margin-bottom: 2rem;
      }

      .form-container {
        margin-bottom: 2rem;
      }

      .footer {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #ccc;
      }

      .social-icons {
        margin-top: 1rem;
      }

      .social-icons img {
        width: 30px;
        margin-right: 1rem;
      }

      .header-image {

        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
       }
    </style>
  </head>
  <body>
    <a href="https://pythonpythonme.netlify.app/index.html">
      <div class="header-image">
        <img src="https://pythonpythonme.netlify.app/PythonPythonME.png" alt="Header image">
      </div>
    </a>

    {% if short_url %}
      <p>Your shortened URL is:</p>
      <a href="{{ url_for('redirect_to_url', short_url=short_url) }}">{{ request.host_url }}{{ short_url }}</a>
    {% endif %}

    <div class="form-container">
      <form method="POST">
        <label for="long_url">Enter a long URL:</label>
        <input type="text" name="long_url" id="long_url">
        <button type="submit">Shorten URL</button>
      </form>
    </div>

    <footer class="footer">

              <a href="https://www.linkedin.com/in/anoop-johny-30a746181/"><img src="{{ url_for('static', filename='res/linkedin.png') }}" alt="LinkedIn"></a>
              <a href="https://github.com/flyfir248"><img src="{{ url_for('static', filename='res/github.png') }}" alt="GitHub"></a>
              <a href="https://pythonpythonme.netlify.app/index.html"><img src="{{ url_for('static', filename='res/web.png') }}" alt="Website"></a>
                <a href="https://medium.com/@anoopjohny2000"><img src="{{ url_for('static', filename='res/medium.png') }}" alt="Medium"></a>

            </div>
        </div>

</body>
</html>
